<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Dark mode default -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }

    .dark body {
      background-color: #121212;
      color: #f8f9fa;
    }

    .card {
      background-color: #ffffff;
      color: #212529;
    }

    .dark .card {
      background-color: #1e1e1e;
      color: #f8f9fa;
      border-color: #333;
    }

    .dark h2, .dark h5, .dark p {
      color: #f8f9fa;
    }

    .btn-outline-secondary {
      color: #6c757d;
      border-color: #6c757d;
    }

    .dark .btn-outline-secondary {
      color: #f8f9fa;
      border-color: #f8f9fa;
    }

    .navbar-light {
      background-color: #f8f9fa !important;
    }

    .dark .navbar {
      background-color: #1c1c1c !important;
    }

    .dark .nav-link, .dark .navbar-brand {
      color: #f8f9fa !important;
    }

    .dark .navbar-toggler {
      border-color: #f8f9fa;
    }

    .dark .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28%255, %255, %255, 1%29)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light border-bottom shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand">MyProfile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center gap-3">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="{{ url_for('main.model_pred') }}">
            <i class="bi bi-arrow-left-circle"></i> Back to your prediction
          </a>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-secondary d-flex align-items-center" id="themeToggle">
            <i class="bi bi-moon-stars-fill me-2" id="themeIcon"></i> Toggle Theme
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <h2 class="mb-4 text-center">Car Marketplace</h2>
  <div class="row" id="car-list">
    <!-- Car cards will be injected here -->
  </div>
</div>

<script>
  const cars = [
    { brand: 'Toyota', model: 'Corolla', year: 2020, price: 15000, image: 'https://cardiving.com/wp-content/uploads/2023/12/Toyota-Corolla-2023.webp' },
    { brand: 'Honda', model: 'Civic', year: 2019, price: 14000, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3mMqcRYCJDeEBVysy-BNQ07cXezqh7bf-LQ&s' },
    { brand: 'Ford', model: 'Focus', year: 2018, price: 12000, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLWjBIrDvRXHOUAKOP6sKrMrDudWVRCqOgzw&s' },
    { brand: 'BMW', model: '3 Series', year: 2021, price: 28000, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5F5QeqYde13dUNPZpDzJ99dL0-Axc6WCYgg&s' },
    { brand: 'Audi', model: 'A4', year: 2022, price: 30000, image: 'https://www.topgear.com/sites/default/files/cars-car/image/2021/03/audiuk0002285520audi20a420avant.jpg' },
    { brand: 'Mercedes', model: 'C-Class', year: 2021, price: 32000, image: 'https://www.mercedes-benz.co.za/content/dam/hq/passengercars/cars/c-class/c-class-saloon-w206-pi/modeloverview/06-2022/images/mercedes-benz-c-class-w206-modeloverview-696x392-06-2022.png' },
    { brand: 'Hyundai', model: 'Elantra', year: 2019, price: 13000, image: 'https://images.dealer.com/autodata/us/640/2021/USD10HYC021A0/USD10HYC021E021001.jpg' },
    { brand: 'Kia', model: 'Forte', year: 2020, price: 13500, image: 'https://hips.hearstapps.com/hmg-prod/images/2022-kia-forte-gt-104-1633972551.jpg?crop=0.814xw:0.688xh;0.0401xw,0.127xh&resize=2048:*' },
    { brand: 'Mazda', model: '3', year: 2021, price: 14500, image: 'https://media-assets.mazda.eu/image/upload/q_auto,f_auto/mazdahr/globalassets/cars/2024-mazda3-hatchback/showroom/230307_673_378_slidinggallerystatic_large_m3.jpg?rnd=49e092' },
    { brand: 'Volkswagen', model: 'Jetta', year: 2018, price: 11000, image: 'https://images.dealer.com/ddc/vehicles/2025/Volkswagen/Jetta/Sedan/trim_15T_SE_faee96/color/Deep%20Black%20Pearl-2T2T-18%2C18%2C20-640-en_US.jpg' },
    // Extra cars (not shown unless logic is changed)
    { brand: 'Chevrolet', model: 'Malibu', year: 2019, price: 12500, image: 'https://di-uploads-pod5.dealerinspire.com/felixchevrolet/uploads/2022/11/2023-Malibu-Exterior-Photo.png' },
    { brand: 'Nissan', model: 'Altima', year: 2020, price: 14500, image: 'https://www.nissanusa.com/content/dam/Nissan/us/vehicles/altima/2023/overview/2023-nissan-altima-sedan-magnetic-black-pearl-front-profile.png' },
    { brand: 'Subaru', model: 'Impreza', year: 2021, price: 16000, image: 'https://cdn.motor1.com/images/mgl/ZJp3z/s1/2021-subaru-impreza-sedan.jpg' },
    { brand: 'Tesla', model: 'Model 3', year: 2022, price: 35000, image: 'https://www.tesla.com/sites/default/files/modelsx-new/social/model-3-hero-social.jpg' },
    { brand: 'Volvo', model: 'S60', year: 2021, price: 27000, image: 'https://www.volvocars.com/images/cs/S60/overview/hero.jpg' },
    { brand: 'Lexus', model: 'IS 300', year: 2022, price: 34000, image: 'https://cdn.motor1.com/images/mgl/8eWvK/s1/2021-lexus-is-300.jpg' },
    { brand: 'Jeep', model: 'Cherokee', year: 2019, price: 21000, image: 'https://media.ed.edmunds-media.com/jeep/cherokee/2019/oem/2019_jeep_cherokee_4dr-suv_latitude_fq_oem_1_1600.jpg' },
    { brand: 'Porsche', model: 'Macan', year: 2020, price: 52000, image: 'https://files.porsche.com/filestore/image/multimedia/none/modelseries-macan-safety/normal/71fdb9cb-5fc4-11ea-80c5-005056bbdc38;sN;twebp/porsche-normal.webp' },
    { brand: 'Infiniti', model: 'Q50', year: 2021, price: 29000, image: 'https://di-uploads-pod25.dealerinspire.com/infinitiofcolumbus/uploads/2022/10/2023-Infiniti-Q50-Model-Overview.jpg' },
    { brand: 'Peugeot', model: '508', year: 2022, price: 23000, image: 'https://www.peugeot.co.uk/content/dam/peugeot/united-kingdom/models/cars/508/peugeot-508-gt-front.jpg' }
  ];

  const carList = document.getElementById('car-list');

  // Only show the first 10 cars
  cars.slice(0, 10).forEach(car => {
    const card = document.createElement('div');
    card.className = 'col-md-4 mb-4';
    card.innerHTML = `
      <div class="card car-card shadow-sm">
        <img src="${car.image}" alt="${car.brand} ${car.model}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">${car.brand} ${car.model}</h5>
          <p class="card-text">Year: ${car.year} | Price: $${car.price.toLocaleString()}</p>
        </div>
      </div>
    `;
    carList.appendChild(card);
  });

  // Dark mode toggle logic
  const toggleThemeBtn = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');

  toggleThemeBtn.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    const isDark = document.documentElement.classList.contains('dark');
    themeIcon.className = isDark ? 'bi bi-moon-stars-fill me-2' : 'bi bi-sun-fill me-2';
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
