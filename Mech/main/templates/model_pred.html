<table border="1">
    <thead>
        <tr>
            <th>Car Brand</th>
            <th>Mileage</th>
            <th>Manufacture Year</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ car_brand }}</td>
            <td>{{ mileage }}</td>
            <td>{{ man_year }}</td>
        </tr>
    </tbody>
</table>

<h1>Will your car sell for more than 2500$</h1>
{% if prediction is not none %}
  <p>Prediction: {{ prediction }}</p>
{% endif %}
