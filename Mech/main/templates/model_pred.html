<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8" />
    <title>üöó Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>

        #mainNavbar {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode #mainNavbar {
            background-color: #1f2937;
        }

        #mainNavbar .nav-link {
            color: #000;
            transition: color 0.3s ease;
        }
        body.dark-mode #mainNavbar .nav-link {
            color: #f1f5f9;
        }

        #mainNavbar .navbar-brand {
            color: #0d6efd;
        }
        body.dark-mode #mainNavbar .navbar-brand {
            color: #60a5fa;
        }


        body {
            background: linear-gradient(135deg, #dbeafe, #e0f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px 0;
            transition: background 0.3s ease;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #cbd5e1;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: white;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body.dark-mode .card {
            background: #334155;
            color: #cbd5e1;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .chart-img {
            border: 2px solid #ced4da;
            border-radius: 12px;
            padding: 10px;
            background: #ffffff;
            width: 100%;
            transition: transform 0.3s, border-color 0.3s, background 0.3s;
        }
        body.dark-mode .chart-img {
            border-color: #475569;
            background: #1e293b;
        }
        .chart-img:hover {
            transform: scale(1.02);
        }
        .btn-custom {
            background-color: #0077b6;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #023e8a;
        }
        .title-icon {
            font-size: 1.5rem;
            color: #0077b6;
            transition: color 0.3s ease;
        }
        body.dark-mode .title-icon {
            color: #3b82f6;
        }
        .btn-toggle-dark {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #f8fafc;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        .btn-toggle-dark:hover {
            background: #e2e8f0;
        }
        body.dark-mode .btn-toggle-dark {
            background: #475569;
        }
        body.dark-mode .btn-toggle-dark:hover {
            background: #64748b;
        }
        .btn-toggle-dark i {
            color: #1e293b;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        body.dark-mode .btn-toggle-dark i {
            color: #f8fafc;
        }

        /* Dark-mode toggle inside navbar */
        .btn-toggle-dark {
          background: transparent;
          border: none;
          width: 36px;
          height: 36px;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: background 0.3s ease;
        }
        .btn-toggle-dark:hover {
          background: rgba(0, 0, 0, 0.05);
        }
        body.dark-mode .btn-toggle-dark:hover {
          background: rgba(255, 255, 255, 0.1);
        }
        .btn-toggle-dark i {
          font-size: 1.2rem;
          transition: color 0.3s ease;
          color: #343a40;
        }
        body.dark-mode .btn-toggle-dark i {
          color: #f1f5f9;
        }

        #darkModeIcon {
            transition: transform 0.3s ease;
        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top shadow-sm" id="mainNavbar">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">üöó CarPredict</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
  <ul class="navbar-nav align-items-center gap-2">
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center gap-1" href="{{ url_for('main.profile') }}">
        <i class="bi bi-person-circle"></i> Profile
      </a>
    </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-1" href="#">
            <i class="bi bi-shop"></i> Marketplace
          </a>
        </li>
        <li class="nav-item">
          <!-- Moved Dark Mode Toggle -->
          <button class="btn btn-sm btn-toggle-dark" id="darkModeToggle" aria-label="Toggle Dark Mode">
            <i class="bi bi-moon-fill" id="darkModeIcon"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>




    <!-- Main Content with Top Padding -->
    <div class="container" style="padding-top: 100px;">
        <div class="card p-4">
            <div class="card-body">
                <h2 class="text-center mb-4">
                    <i class="bi bi-bar-chart-line-fill title-icon me-2"></i>
                    Car Price Prediction Result
                </h2>

                <div class="row g-4">
                    <div class="col-md-6">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-light dark:bg-gray-700">
                                <strong>üöò Brand:</strong> {{ car.car_brand }}
                            </li>
                            <li class="list-group-item bg-light dark:bg-gray-700">
                                <strong>üõ£Ô∏è Mileage:</strong> {{ car.mileage }} km
                            </li>
                            <li class="list-group-item bg-light dark:bg-gray-700">
                                <strong>üè≠ Year:</strong> {{ car.man_year }}
                            </li>
                            <li class="list-group-item bg-light dark:bg-gray-700">
                                <strong>üí∞ Predicted Price:</strong>
                                <span class="text-success fw-bold">${{ predicted_price }}</span>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-6">
                        <h5 class="mb-3">üìà Prediction Chart</h5>
                        <img src="data:image/png;base64,{{ plot_url }}" alt="Prediction Plot" class="chart-img" />
                        <a href="{{ url_for('static', filename='prediction_chart.png') }}" download class="btn btn-sm btn-primary mt-3">
                            Download Chart
                        </a>
                        <form action="{{ url_for('main.send_email') }}" method="post" class="mt-2">
                            <button type="submit" class="btn btn-sm btn-warning">
                                üìß Email Chart to ktotev@codingburgas.bg
                            </button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{{ url_for('main.predict') }}" class="btn btn-custom">
                        üîÅ Predict Another Car
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const toggleBtn = document.getElementById('darkModeToggle');
      const icon = document.getElementById('darkModeIcon');

      // Function to toggle dark mode and icon
      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const dark = document.body.classList.contains('dark-mode');

        icon.classList.toggle('bi-moon-fill', !dark);
        icon.classList.toggle('bi-sun-fill', dark);
      });
    </script>


</body>

</html>
