<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }

        .hero-section {
            height: 100vh;
            width: 100vw;
            background-image: url('https://www.shutterstock.com/image-vector/man-inscription-admin-icon-outline-600nw-1730974153.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold rounded-md px-3 py-2 hover:bg-gray-700 transition duration-300">
                Welcome to Admin Panel
            </a>

            <!-- Logout button (only shows if user is logged in) -->
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="this-button bg-red-600 hover:bg-red-700">
                    Logout
                </a>
            {% endif %}
        </div>
    </nav>

    <div class="hero-section">
        <div class="content-wrapper">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-8 drop-shadow-lg">
                Look over the students
            </h1>
        </div>
    </div>
</body>
</html>
