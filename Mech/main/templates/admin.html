<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Predictor - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300 min-h-screen flex flex-col">

    <nav class="bg-gray-800 dark:bg-gray-900 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-xl md:text-2xl font-bold rounded-md px-3 py-2 hover:bg-gray-700 transition duration-300">
                Welcome to the admin panel
            </a>

            <div class="flex items-center space-x-4">
                <button id="darkModeToggle" aria-label="Toggle Dark Mode" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full transition hover:bg-gray-300 dark:hover:bg-gray-600">
                    ðŸŒ™
                </button>

                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}"
                       class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-md transition duration-300">
                        Logout
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow flex justify-center items-center relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://data.textstudio.com/output/sample/animated/7/6/5/4/administrator-27-14567.gif')] bg-center bg-no-repeat bg-contain opacity-40 dark:opacity-25 pointer-events-none"></div>

        <div class="relative z-10 text-center max-w-sm bg-white dark:bg-gray-800 bg-opacity-80 dark:bg-opacity-80 rounded-xl p-8 shadow-xl">
            <a href="{{ url_for('main.view_users') }}"
               class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-md transition duration-300">
                Look into the user profiles
            </a>
        </div>
    </main>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>

</body>
</html>
